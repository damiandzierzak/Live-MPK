<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <!-- Your app title -->
    <title>Live-MPK</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="css/typehead.css">


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/lines.js"></script>
    <!-- Bootstrap Material Design -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdn.rawgit.com/HubSpot/tether/v1.3.4/dist/js/tether.min.js"></script>
    <script src="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.iife.min.js"></script>
    <script type="text/javascript" src="js/typeahead.bundle.min.js"></script>

</head>

<body onload="init()">
    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
        <header class="bmd-layout-header">
            <div class="navbar navbar-light bg-faded">
                <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-p1">
                    <span class="sr-only">Toggle drawer</span>
                    <i class="material-icons">menu</i>
                </button>
                <ul class="nav navbar-nav">
                    <li class="nav-item">Lines</li>
                </ul>
            </div>
        </header>
        <div id="dw-p1" class="bmd-layout-drawer bg-faded">
            <header>
                <a class="navbar-brand">Menu</a>
            </header>
            <ul class="list-group">
                <a href="index.html" class="list-group-item">MainPage</a>
                <a href="lines.html" class="list-group-item">Lines</a>
                <a href="arrivals.html" class="list-group-item">Arrivals</a>
            </ul>
        </div>

		<main class="bmd-layout-content">
			<div class="bs-example">
                <h2>Your Line:</h2>
				<input type="number" class="typeahead tt-query" autocomplete="off" spellcheck="false" id="lineNr">
            </div>

		    <div class="bs-example">
                <h2>Your Stop Name:</h2>
				<input type="text" class="typeahead tt-query" autocomplete="off" spellcheck="false" id="stopId">
            </div>

            <div class="container">
                <button id="request-btn" data-role="button" data-icon="search" class="btn btn-primary btn-lg btn-block" onclick="performRequest($('#stopId').val(), $('#lineNr').val())">Go</button>
                <div id="error-msg" />
            </div>

        </main>
		
   
    </div>
    
	<script type="text/javascript" src="js/typeahead-stops.js"></script>
	
</body>

</html>
