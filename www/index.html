<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-drawer.min.css">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <script src="js/pgb.js"></script>
    <script src="cordova.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/drawer.min.js"></script>
    <style>
        body,
        body * {
            font-family: 'Open Sans', Arial, sans-serif;
        }
        
        #drawer-page {
            padding-top: 20px;
            padding-bottom: 20px;
        }

    </style>
</head>

<body class="has-drawer" onload="init()">
    <!-- add this class to your body for proper sizing -->
    <div id="drawerExample" class="drawer dw-xs-10 dw-sm-6 dw-md-4 fold" aria-labelledby="drawerExample">
        <div class="drawer-controls">
            <a href="#drawerExample" data-toggle="drawer" aria-foldedopen="false" aria-controls="drawerExample" class="btn btn-primary btn-sm">Menu</a>
        </div>
        <div class="drawer-contents">
            <div class="drawer-heading">
                <h2 class="drawer-title">Menu</h2>
            </div>
            <ul class="drawer-nav">
                <li role="presentation" class="active"><a href="#home">Home</a></li>
                <li role="presentation"><a href="#arrivals">Przyjazdy</a></li>
                <li role="presentation"><a href="#lines">Linie</a></li>
            </ul>
        </div>
    </div>
    <div class="container">

        <div data-role="page" id="home">

            <h1>Zdefiniowane tutaj!</h1>
        </div>

        <div data-role="page" id="arrivals">
            <h1>Tutaj beda przyjazdy!</h1>

        </div>
        
        <div data-role="page" id="lines">
            <h1>A tutaj konkretna linia!</h1>

        </div>
</body>


</html>
