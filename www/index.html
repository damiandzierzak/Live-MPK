<!DOCTYPE html>
<html>

<head>
    <script src="cordova.js"></script>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>Live-MPK</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- Path to your custom app styles-->

</head>

<body onload="init()">
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-cover">
        <div class="view navbar-fixed">
            <div class="pages">
                <div data-page="panel-left" class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="center">Left Panel</div>
                        </div>
                    </div>
                    <div class="page-content">

                        <div class="list-block">
                            <ul>
                                <li>
                                    <a href="lines.html" class="item-link close-panel">
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">Line&Stop</div>
                                            </div>
                                        </div>
                                    </a>
                                    <a href="addfavorite.html" class="item-link close-panel">
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">Add Favorite</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-right panel-reveal">
        <div class="view view-right">
            <div class="pages navbar-fixed">
                <div data-page="panel-right1" class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="center">Right Panel</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="views">
        <div class="view view-main">
            <div class="pages navbar-fixed">
                <div data-page="index" class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
                            <div class="center">Live-MPK</div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div id="content">
                            <div id="no-favourite-container">
                                <div id="no-favourite-info">Nie masz dodanych ulubionych linii. Kliknij przycisk aby dodaÄ‡.</div>
                                <a href="addfavorite.html" id="add-button" class="button button-raised button-fill color-purple">Dodaj</a>
                            </div>
                        </div>
                        <div id="favourite-list-show">
                            <!-- Virtual List -->
                            <div class="list-block virtual-list">
                                <!-- keep it empty -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/stops-and-lines-names.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/addfavorite.js"></script>
    <script type="text/javascript" src="js/lines.js"></script>
</body>

</html>
